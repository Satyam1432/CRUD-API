<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
	<meta charset="UTF-8" />
	<title>Student managment System</title>
</head>

<body>
	<div class="container">
		<div class="row"> 
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Update new student</h1>
				<div class="card-body">
					<form th:action="@{'/students/'+${student.id} (id=${student.id})}" th:object="${student}" method="post">
						<div class="from-group">
							<lable>Student First Name</lable>
							<input
							type="text"
							name="firstName"
							th:field="*{firstName}"
							class="form-control"
							placeholder="Enter First Name"
							
						</div>
						
						<div class="from-group">
							<lable>Student Last Name</lable>
							<input
							type="text"
							name="lastName"
							th:field="*{lastName}"
							class="form-control"
							placeholder="Enter Last Name"
							
						</div>
						
						<div class="from-group">
							<lable>Student Email</lable>
							<input
							type="email"
							name="email"
							th:field="*{email}"
							class="form-control"
							placeholder="Enter email"
							
						</div>
						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
						
					</form>
				</div>
				
			</div>
		
		</div>	
	</div>

</body>

</html>
